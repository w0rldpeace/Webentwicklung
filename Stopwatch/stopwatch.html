<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stoppuhr</title>
    <link rel="stylesheet" href="stopwatch.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="stopwatch">
      <h1><span class="black">STOPPUHR</span> </h1>
      <div class="rectangle">
        <span class="time" id="display">00:00:00</span>
      </div>

      <div class="controls">
        <button class="buttonPlay">
          <img id="playButton" src="file:\\C:\Users\rkhom\Downloads\play.png" />

          <img id="pauseButton" src="file:\\C:\Users\rkhom\Downloads\pause.png" />
        </button>

        <button class="buttonReset">
          <img id="resetButton" src="file:\\C:\Users\rkhom\Downloads\stop.png" />
        </button>
      </div>
    </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
